spring.couchbase:
  connection-string: ${embedded.couchbase.host}:${embedded.couchbase.bootstrapHttpDirectPort}=MANAGER,${embedded.couchbase.host}:${embedded.couchbase.bootstrapCarrierDirectPort}=KV
  username: ${embedded.couchbase.user}
  password: ${embedded.couchbase.password}

spring.data.couchbase.bucket-name: ${embedded.couchbase.bucket}